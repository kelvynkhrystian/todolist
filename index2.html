<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>To Do List</title>
</head>
<body>

  <header>

    <h1>Lista de Tarefas</h1>
    <p>clique 1 vez para completar a tarefa</p>
    <p>e 2 vezes para excluir!</p>
    <label for="task" class="task-input">
      <input type="text" id="input">
      <button type="button" id="btnAdd"> ➜ </button>
    </label>

  </header>
  
  <ul id="task-box"></ul>

  <div id="btn-box">
    <button id="btnClear" class='trioBTN' type="button"> Apagar </button>
    <button id="btnMoveUp" class='trioBTN' type="button"> Mover ↑</button>
    <button id="btnMoveDown" class='trioBTN' type="button"> Mover ↓</button>
  </div>

  <button id="btnClearAll" type="button"> APAGAR TUDO</button>

  <script src="./script.js"></script>
</body>
</html>
